<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting</title>
  </head>
  <body>
    <h3>Belajar Formatting HTML</h3>
    <p>Ini adalah <b>text bold</b></p>
    <p>Ini adalah <i>text italic</i></p>
    <p>Ini adalah <strong>text strong</strong></p>
    <p>Ini adalah <em>text emphasized</em></p>
    <p>Ini adalah <mark>text marked</mark></p>
    <p>Ini adalah <small>text small</small></p>
    <p>Ini adalah <del>text dicoret</del></p>
    <p>Ini adalah H<sub>2</sub>O</p>
    <p>Ini adalah tahun 2024<sup>10</sup></p>
  </body>
</html>
