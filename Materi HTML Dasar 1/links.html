<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <h4>Belajar Links HTML</h4>

    <!-- Links -->
    <a href="https://www.instagram.com/permanadimasid/">Link Instagram</a>
    <br />
    <p>Target Link Self</p>
    <a href="https://www.instagram.com/permanadimasid/" target="_self"
      >Instagram Dimas</a
    >
    <p>Target Link Blank</p>
    <a href="https://www.instagram.com/permanadimasid/" target="_blank"
      >Instagram Dimas</a
    >
    <p>Target Link Parent</p>
    <a href="https://www.instagram.com/permanadimasid/" target="_parent"
      >Instagram Dimas</a
    >
    <p>Target Link Top</p>
    <a href="https://www.instagram.com/permanadimasid/" target="_top"
      >Instagram Dimas</a
    >
  </body>
</html>
