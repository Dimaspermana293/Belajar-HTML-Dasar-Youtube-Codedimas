<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotation</title>
  </head>
  <body>
    <h1>Belajar Quotation HTML</h1>
    <!-- blockquote -->
    <h3>Ini adalah quotes dari saya:</h3>
    <blockquote>
      Semangat menjalani hidup seperti larry, jangan mudah putus asa dalam
      hidup. Never give up bro! Tetap bertahan dan optimis untuk mencapai
      cita-cita.
    </blockquote>

    <!-- abbr -->
    <h3>Ini adalah Abbreviation:</h3>
    <abbr title="Warga Negara Indonesia">WNI</abbr>
    <abbr title="Warga Negara Asing">WNA</abbr>

    <p>Ini adalah motivasi singkat:</p>
    <q>Never Give Up!</q>
  </body>
</html>
