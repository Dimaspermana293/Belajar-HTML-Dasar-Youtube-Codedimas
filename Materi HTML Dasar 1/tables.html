<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <style>
    th,
    td {
      border: 1px solid black;
      border-radius: 10px;
      border-style: dashed;
    }
  </style>
  <body>
    <h4>Belajar Tables HTML</h4>

    <!-- Membuat Table -->
    <table style="width: 100%">
      <!-- Baris 1 -->
      <tr>
        <th>No</th>
        <th style="width: 40%">Nama</th>
        <th>Kelas</th>
      </tr>
      <!-- Baris 2 -->
      <tr>
        <td>1</td>
        <td>Dimas</td>
        <td>Informatika Z</td>
      </tr>
      <!-- Baris 3 -->
      <tr>
        <td>2</td>
        <td>Fahri</td>
        <td>Informatika X</td>
      </tr>
      <!-- Baris 4 -->
      <tr>
        <td>3</td>
        <td>Ahmad</td>
        <td>Informatika Y</td>
      </tr>
    </table>
  </body>
</html>
