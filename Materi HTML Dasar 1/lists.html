<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h4>List HTML</h4>

    <!-- unordered list -->
    <p>Unordered Lists</p>
    <ul style="list-style-type: square">
      <li>Informatika X</li>
      <li>Informatika Y</li>
      <li>Informatika Z</li>
    </ul>

    <!-- ordered list -->
    <p>Ordered List</p>
    <ol type="i">
      <li>Dimas</li>
      <li>Fahri</li>
      <li>Ahmad</li>
      <li>Rian</li>
    </ol>

    <!-- Description List -->
    <p><b>Menu Kopi Warmindo!</b></p>
    <dl>
      <dt>Kopi</dt>
      <dd>- Kapal Api</dd>
      <dd>- Indocafe</dd>
      <dd>- Americano</dd>
      <dt>Teh</dt>
      <dd>- Teh Lemon</dd>
      <dd>- Teh Manis</dd>
      <dd>- Teh Jasmine</dd>
    </dl>
  </body>
</html>
